
<div class="col-12 col-md-6 col-sm-6">
  <mat-form-field>
        <mat-select placeholder="Message Filter">
          <mat-option *ngFor="let messagefilters of messagefilter" [value]="messagefilters.value">
            {{messagefilters.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <input checked="" class="checkbox_check" id="public_1" style="display:none" type="checkbox">
        <label class="toggle d-inline-block" for="public_1"><span></span> Include unread messages</label>
</div>

<div class="mat-elevation-z8 add_goals_notes">
  <div class="col-12">
    <div class="card sections-shaow b-radius-10 px-0 py-0">
      <table mat-table class="full-width-table table table-hover mb-0" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Subject Column -->
        <ng-container matColumnDef="Subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
          <td class="subject-row" mat-cell *matCellDef="let row"><a href="#">{{row.Subject}}</a></td>
        </ng-container>

        <!-- From Column -->
        <ng-container matColumnDef="From">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
          <td mat-cell *matCellDef="let row"><a href="#">{{row.From}}</a></td> 
        </ng-container>
      
        <!-- On Column -->
        <ng-container matColumnDef="On">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>On</th>
          <td mat-cell *matCellDef="let row">{{row.On}}</td>
        </ng-container> 
        <!-- To Column -->
        <ng-container matColumnDef="To">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef="let row">{{row.To}}</td>
          </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
        <mat-paginator #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[10, 20, 50, 100]"> 
        </mat-paginator>
    </div>
  </div>
</div>
